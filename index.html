<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Pop-Up</title>
  <style>
    /* Full-screen overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 0, 0, 0.6);
      z-index: 9999;
    }

    /* Pop-up box */
    .popup-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: red;
      padding: 30px;
      border: 3px solid red;
      border-radius: 10px;
      text-align: center;
      font-family: monospace;
      box-shadow: 0 0 20px red;
    }

    .popup-box h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .popup-box p {
      font-size: 18px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Pop-up Overlay -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <h1>⚠️ ALERT!</h1>
      <p>Your system is hacked!</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Show pop-up when the page loads
    window.onload = function() {
      document.getElementById("popupOverlay").style.display = "block";
    };

    // Function to close the pop-up
    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }
  </script>

</body>
</html>
