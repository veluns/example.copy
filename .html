<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warning Pop-Up</title>
  <style>
    /* Overlay style */
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 0, 0, 0.7); /* red warning overlay */
      z-index: 1000;
    }

    /* Pop-up box */
    #popupBox {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: red;
      padding: 30px;
      border: 4px solid red;
      border-radius: 10px;
      font-family: monospace;
      text-align: center;
      box-shadow: 0 0 30px red;
    }

    #popupBox h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #popupBox p {
      font-size: 18px;
    }

    #closeBtn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    body {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Pop-up HTML -->
  <div id="popupOverlay">
    <div id="popupBox">
      <h2>⚠️ Warning!</h2>
      <p id="popupMessage">Your system is hacked!</p>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    const popupOverlay = document.getElementById('popupOverlay');
    const popupMessage = document.getElementById('popupMessage');
    const closeBtn = document.getElementById('closeBtn');

    // Automatically show the pop-up on page load
    window.onload = function () {
      popupMessage.textContent = "Your system is hacked!";
      popupOverlay.style.display = 'block';
    };

    // Close the pop-up
    closeBtn.onclick = function () {
      popupOverlay.style.display = 'none';
    };
  </script>

</body>
</html>
